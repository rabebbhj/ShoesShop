name: flutter_firebase
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^4.9.0

  cupertino_icons: ^1.0.8
  firebase_core: ^2.31.0
  provider: ^6.1.2
  material_color_utilities: ^0.8.0
  animate_do: ^3.3.4
 
  leak_tracker: ^10.0.0
  test_api: ^0.6.1
  lints: ^4.0.0




dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

fonts:
  - family: Lato
    fonts:
      - asset: assets/fonts/Lato-Light.ttf
      - asset: assets/fonts/Lato-Bold.ttf
        weight: 700
